<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Proyecto filmados y grabados en estudio de grabación">
    <meta name="keywords" content="Música,videos,artistas">
    <title>Music Sessions-Falon Record</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="header-div bg-dark">
        <nav class="header-nav container navbar navbar-expand-lg navbar-dark">
          <div class="header_nav_div container-fluid">
            <img
              class="navbar-brand header-nav--logo pl-5"
              src="../image/logo.png"
              alt="logo"
            />
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="header_div_div navbar-nav p-5">
                <a class="header-nav--a nav-link active" aria-current="page" href="../index.html"
                  >Home</a
                >
                <a
                  class="header-nav--a nav-link active"
                  aria-current="page"
                  href="musicsessions.html"
                  >Music Sessions</a
                >
                <a
                  class="header-nav--a nav-link active"
                  aria-current="page"
                  href="studio.html"
                  >Estudio</a
                >
                <a
                  class="header-nav--a nav-link active"
                  aria-current="page"
                  href="shifts.html"
                  >Turnos</a
                >
                <a
                  class="header-nav--a nav-link active"
                  aria-current="page"
                  href="project.html"
                  >Trabajos</a
                >
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- HEADER -->

    <!-- MAIN -->
    <main>
      <div class="container music-main-div p-5">
        <h1
          class="
            container
            music-main-div--h1
            d-flex
            justify-content-center
            text-align-center
            pt-3
          "
        >
          Music Sessions
        </h1>
      </div>
      <section class="container music-main-section p-5">
        <div class="music-main-cards card m-3">
          <img src="../image/bra.jpg" class="card-img-top" alt="image-bra" />
          <div class="card-body d-flex align-self-center">
            <h3 class="card-title">BRA</h3>
          </div>
        </div>
        <div class="d-block w-100 ratio ratio-16x9">
          <iframe
            width="850"
            height="800"
            src="https://www.youtube.com/embed/MTGfyKIE1W0"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </section>
      <section class="container music-main-section p-5">
        <div class="music-main-cards card m-3">
          <img src="../image/otta.jpg" class="card-img-top" alt="image-otta" />
          <div class="card-body d-flex align-self-center">
            <h3 class="card-title">OTTA</h3>
          </div>
        </div>
        <div class="d-block w-100 ratio ratio-16x9">
          <iframe
            width="450"
            height="300"
            src="https://www.youtube.com/embed/-dIvAfqyecQ"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </section>
      <section class="container music-main-section p-5">
        <div class="music-main-cards card m-3">
          <img src="../image/luzian.jpg" class="card-img-top" alt="image-luzian" />
          <div class="card-body d-flex align-self-center">
            <h3 class="card-title">LUZIAN</h3>
          </div>
        </div>
        <div class="d-block w-100 ratio ratio-16x9">
          <iframe
            width="450"
            height="300"
            src="https://www.youtube.com/embed/v8CaMqPCoJA"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </section>
      <section class="container music-main-section p-5">
        <div class="music-main-cards card m-3">
          <img src="../image/gash.jpg" class="card-img-top" alt="image-gash" />
          <div class="card-body d-flex align-self-center">
            <h3 class="card-title ">GASH</h3>
          </div>
        </div>
        <div class="d-block w-100 ratio ratio-16x9">
          <iframe
            width="450"
            height="300"
            src="https://www.youtube.com/embed/XKMLK1Ql0c4"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </section>
    </main>
    <!-- MAIN -->

    <!-- FOOTER -->
    <footer>
      <div
        class="
          footer-div
          container-fluid
          pb-0
          mb-0
          d-flex
          justify-content-center
          text-light
        "
      >
        <div class="row d-flex bd-highlight my-5 py-5">
          <div class="col-6">
            <h3 class="footer-div--title">Redes Sociales</h3>
          </div>
          <div class="col-6 mt-5 align-self-center justify-content-between">
            <div class="">
              <span class="p-3"
                ><a
                  target="_blank"
                  href="https://www.instagram.com/falonrecords/?hl=es"
                >
                  <img
                    class="footer-div--logos"
                    src="../image/instagram.png"
                    alt="image instagram"
                /></a>
              </span>
              <span class="p-3"
                ><a
                  target="_blank"
                  href="https://open.spotify.com/artist/33y2NncbjEmSKcY3YRhSbX"
                >
                  <img
                    class="footer-div--logos"
                    src="../image/spotify.png"
                    alt="image spotify" /></a
              ></span>
              <span class="p-3"
                ><a
                  target="_blank"
                  href="https://www.youtube.com/channel/UCKWK809iht6XaDaAO0_TZww"
                  ><img class="footer-div--logos" src="../image/youtube.png" alt="image youtube"
                /></a>
              </span>
            </div>
            <small class="footer-div--small">Página Creada 2021.</small>
          </div>
        </div>
      
    </footer>
    <!-- FOOTER -->
    <!-- script -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
      integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
      integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
