<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta

      content="Pestaña para solicitar turnos de grabación"
    />
    <meta name="keywords" content="Música,turnos" />
    <title>Turnos - Falon Record</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="header-div bg-dark">
        <nav class="header-nav container navbar navbar-expand-lg navbar-dark">
          <div class="header_nav_div container-fluid">
            <img
              class="navbar-brand header-nav--logo pl-5"
              src="../image/logo.png"
              alt="logo"
            />
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="header_div_div navbar-nav p-5">
                <a
                  class="header-nav--a nav-link active"
                  aria-current="page"
                  href="../index.html"
                  >Home</a
                >
                <a
                  class="header-nav--a nav-link active"
                  aria-current="page"
                  href="musicsessions.html"
                  >Music Sessions</a
                >
                <a
                  class="header-nav--a nav-link active"
                  aria-current="page"
                  href="studio.html"
                  >Estudio</a
                >
                <a
                  class="header-nav--a nav-link active"
                  aria-current="page"
                  href="shifts.html"
                  >Turnos</a
                >
                <a
                  class="header-nav--a nav-link active"
                  aria-current="page"
                  href="project.html"
                  >Trabajos</a
                >
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- HEADER -->

    <!-- MAIN -->
    <main>
      <section class="container mb-3">
        <form class="shifts-main-form">
          <fieldset>
            <div class="container d-flex justify-content-center">
              <h1 class="shifts-main-form--primary">Turnos</h1>
            </div>
            <div class="mb-3">
              <label for="name" class="form-label shifts-main-form--title"
                >Nombre</label
              >
              <input
                type="text"
                name="name"
                class="form-control"
                placeholder="Nombre y Apellido"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label shifts-main-form--title"
                >Email</label
              >
              <input
                type="email"
                name="email"
                class="form-control"
                placeholder="Email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="tel" class="form-label shifts-main-form--title"
                >Número De Télefono</label
              >
              <input
                type="number"
                name="phonenumber"
                class="form-control"
                placeholder="Télefono"
                required
              />
            </div>
            <div class="mb-3">
              <label for="Select" class="form-label shifts-main-form--title"
                >Elegir Dia:</label
              >
              <select id="Select" class="form-select">
                <option>Lunes</option>
                <option>Martes</option>
                <option>Miercóles</option>
                <option>Jueves</option>
                <option>Viernes</option>
              </select>
            </div>
            <div class="d-flex justify-content-center">
              <button
                type="submit"
                class="shifts-main-form--botton btn btn-primary m-3"
              >
                Enviar
              </button>
            </div>
            <div class="container mt-3 p-3">
              <div class="row">
                <label for="textarea" class="form-label shifts-main-form--title"
                  >Consultas:</label
                >
                <textarea
                  class="shifts-main-form--area"
                  name=""
                  id=""
                  cols="30"
                  rows="10"
                ></textarea>
              </div>
              <div class="d-flex justify-content-end">
                <button
                  type="submit"
                  class="shifts-main-form--botton-area btn btn-primary m-3"
                >
                  Enviar Consulta!
                </button>
              </div>
            </div>
          </fieldset>
        </form>
      </section>
    </main>
    <!-- MAIN -->

    <!-- FOOTER -->
    <footer>
      <div
        class="
          footer-div
          container-fluid
          pb-0
          mb-0
          d-flex
          justify-content-center
          text-light
        "
      >
        <div
          class="
            footer-div--div
            row
            d-flex
            bd-highlight
            my-5
            py-5
            align-self-center
            justify-content-center
          "
        >
          <div class="footer-div-mediaqueries col-6 align-self-center">
            <h3 class="footer-div--title m-5">Redes Sociales</h3>
          </div>
          <div class="col-6 mt-5 align-self-center justify-content-between">
            <div class="row">
              <div
                class="
                  p-3
                  col-4
                  d-flex
                  flex-column
                  justify-content-center
                  align-items-center
                "
              >
                <a
                  target="_blank"
                  href="https://www.instagram.com/falonrecords/?hl=es"
                >
                  <img
                    class="footer-div--logos"
                    src="../image/instagram.png"
                    alt="image instagram"
                /></a>
                <h5 class="footer-h5 pt-3">INSTAGRAM</h5>
              </div>
              <div
                class="
                  p-3
                  col-4
                  d-flex
                  flex-column
                  justify-content-center
                  align-items-center
                "
              >
                <a
                  target="_blank"
                  href="https://open.spotify.com/artist/33y2NncbjEmSKcY3YRhSbX"
                >
                  <img
                    class="footer-div--logos"
                    src="../image/spotify.png"
                    alt="image spotify"
                /></a>
                <h5 class="footer-h5 pt-3">SPOTIFY</h5>
              </div>
              <div
                class="
                  p-3
                  col-4
                  d-flex
                  flex-column
                  justify-content-center
                  align-items-center
                "
              >
                <a
                  target="_blank"
                  href="https://www.youtube.com/channel/UCKWK809iht6XaDaAO0_TZww"
                  ><img
                    class="footer-div--logos"
                    src="../image/youtube.png"
                    alt="image youtube"
                /></a>
                <h5 class="footer-h5 pt-3">YOUTUBE</h5>
              </div>
            </div>
          </div>
          <small class="footer-div--small p-5"
            >Copyright 2021.Todos los derechos reservados.</small
          >
        </div>
      </div>
    </footer>
    <!-- FOOTER -->
  </body>
</html>
